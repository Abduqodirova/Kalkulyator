<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Kalkulyator</title>
</head>
<body>
    
<h1>Simple calculatore</h1>
    <form name="calculatore">
        <table>
            <tr>
                <td colspan="4">
                    <input type="text"  name="display" id="display" disabled placeholder="0">
                </td>
            </tr>
            <tr>
                <td><input type="button" name="seven" value="7" onclick="calculatore.display.value += '7'"></td>
                <td><input type="button" name="eight" value="8" onclick="calculatore.display.value += '8'"></td>
                <td><input type="button" name="nine" value="9" onclick="calculatore.display.value += '9'"></td>
                <td><input type="button" name="times" value="x" class="operator" onclick="calculatore.display.value += '*'"></td>
            </tr>
            <tr>
                <td><input type="button" name="fo" value="4" onclick="calculatore.display.value += '4'"></td>
                <td><input type="button" name="five" value="5" onclick="calculatore.display.value += '5'"></td>
                <td><input type="button" name="six" value="6" onclick="calculatore.display.value += '6'"></td>
                <td><input type="button" name="minus" value="-" class="operator" onclick="calculatore.display.value += '-'"></td>
            </tr>
            <tr>
                <td><input type="button" name="one" value="1" onclick="calculatore.display.value += '1'"></td>
                <td><input type="button" name="two" value="2" onclick="calculatore.display.value += '2'"></td>
                <td><input type="button" name="three" value="3" onclick="calculatore.display.value += '3'"></td>
                <td><input type="button" name="plus" value="+" class="operator" onclick="calculatore.display.value += '+'"></td>
            </tr>
            <tr>
                <td><input type="button" name="clear" value="C" onclick="calculatore.display.value = ''"></td>
                <td><input type="button" name="wero" value="0" onclick="calculatore.display.value += '0'"></td>
                <td><input type="button" name="doit" value="=" class="operator" onclick="calculatore.display.value = eval(calculatore.display.value) "></td>
                <td><input type="button" name="div" value="/" class="operator" onclick="calculatore.display.value += '/'"></td>
            </tr>
        </table>
    </form>
    <script src="./script.js"></script>
</body>
</html>
